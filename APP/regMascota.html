    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>Registro de Mascota </h1>
        <!-- <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more &raquo;</a></p> -->
      </div>
    </div>
    
    <div class="container">
      <div class="alert alert-dismissible sr-only" role="alert" id="msgInfo">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span></button>
        <span id="msg"> </span>
      </div>
      <div class="form-horizontal">
          <form action="" role="form" id="segMascota">
                <div class="input-group input-group-lg">
                  <span class="input-group-addon" id="sizing-addon1">Nombre Mascota</span>
                  <input id="txtNombre" type="text" class="form-control" placeholder="FIFI" aria-describedby="sizing-addon1" required>
                </div>
                <br>
                <div class="input-group input-group-lg">
                  <span class="input-group-addon" id="sizing-addon1">Raza</span>
                  <input id="txtRaza" type="text" class="form-control" placeholder="Pastor Aleman" aria-describedby="sizing-addon1" required>
                </div>
                <br>
                <div class="input-group input-group-lg">
                  <span class="input-group-addon" id="sizing-addon1">Color/es</span>
                  <input id="txtColor" type="text" class="form-control" placeholder="Negro con manchas blancas" aria-describedby="sizing-addon1" required>
                </div>
                <br>
                <div class="input-group input-group-lg">
                  <span class="input-group-addon" id="sizing-addon1">Tamaño</span>
                    <select id="cmbTamano" class="form-control" required>
                      <option value="1">Pequeño</option>
                      <option value="2">Mediano</option>
                      <option value="3">Grande</option>
                    </select>
                </div>
                 <br>
                <div class="input-group input-group-lg">
                  <span class="input-group-addon" id="sizing-addon1">GPS/ID</span>
                  <input id="txtIdMascota" type="text" class="form-control" placeholder="1234" aria-describedby="sizing-addon1" required>
                </div>
                <br>
                <div class="text-center">
                    <button type="submit" class="btn-lg btn-success">Registrar</button>
                    <button type="reset" class="btn-lg btn-success">Limpiar</button>    
                </div>
                
          </form>
      </div>
