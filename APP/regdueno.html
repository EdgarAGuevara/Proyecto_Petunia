      <div class="container">
        <h1>Registro de Dueño </h1>
        <!-- <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more &raquo;</a></p> -->
      </div>

    <div class="container">
      
      <div class="alert alert-dismissible sr-only" role="alert" id="msgInfo">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span></button>
        <span id="msg"> </span>
      </div>

      <div class="form-horizontal">
          <form action="" role="form" id="regUser">
            <div class="input-group input-group-lg">
              <span class="input-group-addon" id="sizing-addon1">Nombre</span>
              <input id="txtNombre" type="text" class="form-control" placeholder="Pedro" aria-describedby="sizing-addon1" required>
            </div>
            <br>
            <div class="input-group input-group-lg">
              <span class="input-group-addon" id="sizing-addon1">Apellido</span>
              <input id="txtApellido" type="text" class="form-control" placeholder="Gutierrez" aria-describedby="sizing-addon1" required>
            </div>
            <br>
            <div class="input-group input-group-lg">
              <span class="input-group-addon" id="sizing-addon1">Tipo de Documento</span>
                <select id="cmbTipoIden" class="form-control" required>
                  <option value="1">Venezolano/a</option>
                  <option value="2">Extranjero/a</option>
                  <option value="3">Otro</option>
                </select>
            </div>
            <br>
            <div class="input-group input-group-lg">
              <span class="input-group-addon" id="sizing-addon1">Número de Documento</span>
              <input id="txtNumIden" type="text" class="form-control" placeholder="12345678" aria-describedby="sizing-addon1" required>
            </div>
            <br>
            <div class="input-group input-group-lg">
              <span class="input-group-addon" id="sizing-addon1">Telefono</span>
              <input id="txtTelefono" type="text" class="form-control" placeholder="012345678901" aria-describedby="sizing-addon1" required>
            </div>
            <br>
            <div class="input-group input-group-lg">
              <span class="input-group-addon" id="sizing-addon1">Correo</span>
              <input id="txtCorreo" type="email" class="form-control" placeholder="pedro.gutierrez@dominio.com" aria-describedby="sizing-addon1" required>
            </div>
            <br>
            <div class="input-group input-group-lg">
              <span class="input-group-addon" id="sizing-addon1">Confirmación de Correo</span>
              <input id="txtConfirmCorreo" type="text" class="form-control" placeholder="pedro.gutierrez@dominio.com" aria-describedby="sizing-addon1" required>
            </div>
            <br> 
            <div class="input-group input-group-lg">
              <span class="input-group-addon" id="sizing-addon1">Contraseña</span>
              <input id="txtPass" type="password" class="form-control" aria-describedby="sizing-addon1" required>
            </div>
            <br>  
            <div class="input-group input-group-lg">
              <span class="input-group-addon" id="sizing-addon1">Confirmación de Contraseña</span>
              <input id="txtConfirmPass" type="password" class="form-control" aria-describedby="sizing-addon1" required>
            </div>
            <br>   
            <div class="text-center">
                <button type="submit" class="btn-lg btn-success">Registrar</button>
                <button type="reset" class="btn-lg btn-success">Limpiar</button>    
            </div>
          </form>
      </div>
